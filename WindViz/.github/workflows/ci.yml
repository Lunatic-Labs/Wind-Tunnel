name: CI Pipeline

on:
  push:
    branches: [ main ]  # Adjust to your default branch (e.g., master)
  pull_request:
    branches: [ WTT-70 ]

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub-hosted runner with Ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checks out your repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # Match your local Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # Add other dependencies if needed (e.g., from requirements.txt)
          # pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=src tests/ -v